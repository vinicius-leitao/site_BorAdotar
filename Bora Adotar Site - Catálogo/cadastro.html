<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bora Adotar - Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="img/logoboradotarverde.png">
            <nav>
                <ul class="menu">
                    <li><a href="index.html" class="mg-30">Home</a></li>
                    <li><a href="#">Adote</a></li>
                    <li><a href="#">Sobre Nós</a></li>
                    <li><a href="#">Suporte</a></li>
                </ul>
                <ul class="conta">
                    <li><a  id="login">Já Possui Conta?</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>

        <section class="cadastro container">

            <h2>Realize seu Cadastro</h2>

            <form class="form-cadastro" >

                <label for="name">Nome:<input type="text" name="name"></label>

                <label for="lastname">Sobrenome:<input type="text" name="lastname"></label>

                <label for="email" class="email">E-Mail:<input type="email" name="email"></label>

                <label for="password">Senha:<input type="password" name="password"></label>

                <label for="passwordconfirm">Confirme sua Senha:<input type="password" name="passwordconfirm"></label>
               
                <label for="data">Data de Nascimento:<input type="number" name="data"></label>

                <label for="data">Sexo:
                    <select name="sex">
                        <option value="" active >Selecione</option>
                        <option value="Mas">Masculino</option>
                        <option value="Fem">Feminino</option>
                    </select>
                </label>

                <label for="cep">Cep:<input type="number" name="cep"></label>

                <label for="cidade">Cidade:<input type="text" name="city"></label>

                <label for="andress">Endereço:<input type="text" name="andress"></label>

                <label for="numberhouse">Número:<input type="number" name="numberhouse"></label>

                <button name="btn">Cadastrar-se</button>
                
            </form>
        </section>
    </main>
    <footer>
        <h2><strong>BorAdotar 2020 ©</strong> - Todos os direitos Reservados</h2>


    </footer>

</body>
</html>
